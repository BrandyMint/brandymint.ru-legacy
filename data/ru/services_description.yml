header: Что мы делаем

description: |
  Мы — команда из 20 разработчиков и дизайнеров, создающая веб– и мобильные приложения, использую Agile-методику.
  Вовлекаем наших клиентов в SCRUM–процесс.
  Делаем кликабельные прототипы, чтобы быстрее определить цели проекта.
  Частые релизы и continuous integration позволяют выпускать новые версии и получать отзывы максимально часто.

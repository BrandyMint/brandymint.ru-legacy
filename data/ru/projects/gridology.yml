description: |
  В 2011 году мы разработали корпоративную социальную сеть для ФСК ЕЭС.
  Комплексное решение включало в себя социальную сеть и API для внешних приложений (база знаний, корпоративный сайт).
  В социальной сети реализован такой функционал, как ленты новостей с репостами, сообщения, группы, фолловинг, форумы и универсальный поиск.
features:

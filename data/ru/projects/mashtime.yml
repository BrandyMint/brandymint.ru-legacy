  Мы сделали Mashtime для учёта рабочего времени, анализа проектов и планирования будущей работы.
  Сервис подходит для команд, проектов и фрилансеров.
  Само собой, дизайн адаптивный, так что каждый может отмечать время даже на ходу.
  Mashtime запоминает, как вы пользуетесь им — больше для записи часов или для отчётов — и показывает вам
  именно тот интерфейс, который вам нужен.

description: |
  Инвесткафе — первое российское независимое аналитическое агентство.
  
  Мы участвовали в этом проекте, когда он уже стал популярным источником новостей рынков и аналитики.
  Проект развивался быстро, и была необходимость сделать его масштабируемым и надежным.
  Изначально использовалась CMS Bitrix, и нашей задачей было разработать новую платформу и внедрить новый функционал.
  Мы выбрали Ruby on Rails и перенесли все данные на новую платформу.
  Разработка включала в себя полный редизайн с адаптивной вёрсткой.

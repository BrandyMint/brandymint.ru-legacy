description: |
  Киоск — платформа для интернет-торговли.
  Киоск экономит время на обработке заказов,
  автоматически принимает оплату, уведомляет службу доставки, учитывает остатки на складе (moysklad.ru) и продвигает товары в yandex market.
  Как говорят клиенты, “киоск — это удивительно быстрый запуск интернет-магазина”.

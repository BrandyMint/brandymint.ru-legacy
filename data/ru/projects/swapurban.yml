description: |
  Множество людей предпочитают обмениваться вещами, а не покупать новые.
  __SwapUrban__
  уловили эту тенденцию и предлагают сервис обмена книгами.
  Сервис основан на поиске в Amazon.
  так что вы можете найти любую книгу, добавить её в виш-лист и получить уведомление, если кто-то предлагает её.
  Процесс обмена происходит в простой форме, участники могут добавлять деньги для лучших условий.
  Чаты в реальном времени помогают общаться и обсуждать детали без заминок.
  Геолокационный сервис лежит в основе формирования сообществ, в которых можно узнать о новых участниках и предложениях.
  
  SwapUrban получил специальный приз на Венчурной Ярмарке в Казани в 2013 году.

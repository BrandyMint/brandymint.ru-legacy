description: |
  База электронных компонентов с мультипараметрической организацией (товары с переменным количеством аттрибутов).
  Главное достоинство — очень быстрый поисковый сервис, около 5мс при миллионе товаров.
features:
  1: Импорт XLS и CSV
  2: Быстрый поиск по огромной БД
  3: Интерфейс администратора
technologies:
  1: Ruby on Rails
  2: PostgreSQL
  3: Elasticsearch
methodologies:
  1: Быстрое прототипирование
